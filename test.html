<body>
  
  <label id="time"></label>
  
  <script type="text/javascript" charset="utf-8" defer>
    
    let label = document.getElementById("time");
    
    let { log } = console
    
    setInterval(() => {updateTime()}, 1000);
    
    
    
    function updateTime() {
      
      const date = new Date();
      
      let hrs = date.getHours();
      let min = date.getMinutes();
      let amOrPm = hrs > 12 ? "pm" : "am";
      
      hrs = (hrs % 12) || 12;
      
      hrs = formatZero(hrs);
      min = formatZero(min);
      
      console.log(hrs.toString())
      
      console.log(`${hrs}:${min} ${amOrPm}`)
      
      function formatZero(time) {
        time = time.toString();
        return ( time.length < 2 ) ? "0" + time : time
          
      }
      
    }
    
  </script>
